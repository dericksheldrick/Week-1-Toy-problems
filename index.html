<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Week1 Toy Problems solutions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Javascript Toy Solutions </h1>

        <div class="section">
            <h2>Student Grade Generator</h2>
            <input type="number" id="marksInput" placeholder="Enter marks (0-100)">
            <button onclick="calculateGrade()">Get Grade</button>
            <p id="gradeResult"></p>
        </div>
        <div class="section">
            <h2>Speed Detector</h2>
            <input type="number" id="speedInput" placeholder="Enter Speed">
            <button onclick="checkSpeed()">Check Speed</button>
            <p id="speedResult"></p>
        </div>
        <div class="section">
            <h2>Net Salary Calculator</h2>
            <input type="number" id="salaryInput" placeholder="Enter Basic Salary">
            <input type="number" id="benefitInput" placeholder="Enter Benefits">
            <button onclick="calculateNetSalary()">Calculate Net Salary</button>
            <p id="salaryResult"></p>
        </div>
        <div class="section">
            <h2>BubbleSort</h2>
            <input type="text" id="numberInput" placeholder="Enter number">
            <button onclick="bubbleSort()">Get Arrays</button>
            <p id="arrayResult"></p>

        </div>
        <div class="section">
            <h2>Volume of a cylinder</h2>
            <input type="number" id="radiusInput" placeholder="Please enter radius">
            <input type="number" id="heightInput" placeholder="Please enter height"> 
            <button onclick="calculateVolume()">Calculate Volume</button>
            <p id="volumeResult"></p>
        </div>
        <div class="section">
            <h2>staircase Pattern</h2>
            <input type="number" id="stairInput" placeholder="Enter numbr of steps">
            <button onclick="generateStaircase()">Generate</button>
            <p id="stairResult"></p>
        </div>
        
        <script src="./src/script.js" async defer></script>
    </body>
</html>
